<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="P"></p>
<button id="btn">click pour afficher </button>      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
jQuery(document).ready(function(){

jQuery("#btn").click(function(){

jQuery.get("https://api.openweathermap.org/data/2.5/weather?q=tanger&appid=0bd0cd1e7d8ab7a578a5a4d28a57d45b&units=metric",
function(data){
    console.log(data)
   
    jQuery("#P").append(data.name)
})

})
})

    </script>
</body>
</html>
