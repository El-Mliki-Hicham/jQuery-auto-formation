<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>Click pour afficher</button>
      
    <div id="div1" style="display: none;" >Lorem ipsum dolor sit amet.</div><br>
    <div id="div2" style="display: none;">Lorem ipsum dolor sit amet.</div><br>
    <div id="div3" style="display: none;">Lorem ipsum dolor sit amet.</div><br>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>



    $(document).ready(function(){
        $("button").click(function(){
          $("#div1").fadeIn();
          $("#div2").fadeIn();
          $("#div3").fadeIn();
        });
      });
      </script>
    
      
     
    
      


</body>
</html>
